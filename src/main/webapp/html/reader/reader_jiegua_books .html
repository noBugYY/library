<html>
<head>
    <title>挂失图书</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#header').load('reader_header.html');
        })
    </script>
</head>
<body>

<div id="header"></div>

<div style="padding: 20px 550px 10px">
</div>
<div class="panel panel-default" style="width: 90%;margin-left: 5%">
    <div class="panel-heading" style="background-color: #fff">
        <h3 class="panel-title">
            全部挂失图书
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>分类</th>
                <th>价格</th>
                <th>借出日期</th>
                <th>应还日期</th>
                <th>解挂</th><!--挂失状态0：未挂失 1：已挂失 2：已赔偿-->
                <th>赔偿</th>
            </tr>
            </thead>
            <tbody>
            <c:forEach items="${books}" var="book">
                <tr>
                    <td><c:out value="${book.name}"></c:out></td>
                    <td><c:out value="${book.author}"></c:out></td>
                    <td><c:out value="${book.publish}"></c:out></td>
                    <td><c:out value="${book.isbn}"></c:out></td>
                    <td><c:out value="${book.price}"></c:out></td>
                    <td><c:out value="${book.number}"></c:out></td>
                    <td><c:out value="${book.number}"></c:out></td>
                        <td><a href="#">
                            <button type="button" class="btn btn-danger btn-xs">解挂</button>
                        </a></td>
                                                <td><a href="#">
                            <button type="button" class="btn btn-danger btn-xs">赔偿</button>
                        </a></td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
